<html>
    <head>
        <title>The Link</title>
        <link href="styles.css" rel="stylesheet">
        <link href="images/favicon.ico" rel="icon">
    </head>
    <body>
        <div class="login-bg">
            <img src="images/Logowhite.png" class="logo">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                        <br>
                        <br>
                        <br>
                        <h2>Login</h2>
                        <form>
                            <input type="email" class="input-box" placeholder="Your Email" required>
                            <input type="password" class="input-box" placeholder="Password" required>                        
                            <div class="logged"><input type="checkbox"><span>Remember Me</span></div>
                            <button type="submit" class="submit-btn">Submit</button>
                        </form>
                        <button type="button" class="btn btn-login">I'm New Here</button>
                        <a href="">Forgot Password</a>
                    </div>
                    <div class="card-back">
                        <h2>Register</h2>
                        <form>
                            <input type="text" class="input-box" placeholder="Your Name" required>
                            <input type="text" class="input-box" placeholder="Your Roll Number" required>
                            <input type="email" class="input-box" placeholder="Your Email" required>
                            <input type="password" class="input-box" placeholder="Password" required>
                            <input type="password" class="input-box" placeholder="Confirm Password" required>
                            <button type="submit" class="submit-btn">Submit</button>
                        </form>
                        <button type="button" class="btn btn-register">I have an account</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="login.js" charset="utf-8"></script>
</html>
